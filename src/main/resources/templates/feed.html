<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>–°—Ç—Ä—ñ—á–∫–∞ –ø—ñ–¥–ø–∏—Å–æ–∫</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      background: #fafafa;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .sidebar {
      width: 220px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 24px 18px;
      position: fixed;
      height: 100vh;
    }
    .sidebar h4 {
      font-weight: 700;
      margin-bottom: 24px;
    }
    .sidebar a {
      display: block;
      padding: 12px 16px;
      margin-bottom: 10px;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #f2f2f2;
      font-weight: 600;
    }
    .topbar {
      position: fixed;
      right: 24px;
      top: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
    }
    .main-content {
      margin-left: 240px;
      padding: 40px 20px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }
    .feed {
      width: 100%;
      max-width: 600px;
    }
    .landmark-card {
      border: 1px solid #dbdbdb;
      background: #fff;
      border-radius: 6px;
      margin-bottom: 24px;
      padding: 14px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }
    .landmark-card img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 6px;
      margin-top: 10px;
    }
    .landmark-meta {
      font-size: 14px;
    }
    .btn-delete {
      font-size: 12px;
      padding: 2px 8px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4>Landmarks</h4>
  <a href="/">üè† –ì–æ–ª–æ–≤–Ω–∞</a>
  <a href="/feed" class="active">üë• –ü—ñ–¥–ø–∏—Å–∫–∏</a>
  <a href="/search">üîç –ü–æ—à—É–∫</a>
  <a sec:authorize="isAuthenticated()" th:href="@{'/users/' + ${#authentication.name}}">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a>
</div>

<!-- TOPBAR -->
<div class="topbar">
  <div th:if="${#authorization.expression('isAuthenticated()')}">
    <img th:src="${#authentication.principal.avatar != null ? #authentication.principal.avatar : '/images/default-avatar.png'}" alt="avatar" class="avatar">
    <a th:href="@{'/users/' + ${#authentication.name}}" class="username" th:text="${#authentication.name}"></a>
    <a href="/logout" class="btn btn-sm btn-outline-danger">–í–∏–π—Ç–∏</a>
  </div>
  <div th:unless="${#authorization.expression('isAuthenticated()')}">
    <a href="/login" class="btn btn-sm btn-outline-primary">–£–≤—ñ–π—Ç–∏</a>
    <a href="/register" class="btn btn-sm btn-primary">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</a>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="feed">

    <h3 class="mb-4">–ü–∞–º º—è—Ç–∫–∏ –≤—ñ–¥ –ø—ñ–¥–ø–∏—Å–æ–∫</h3>

    <div th:each="landmark : ${landmarks}" class="landmark-card">
      <div class="d-flex justify-content-between">
        <a th:href="@{'/landmarks/' + ${landmark.id}}" th:text="${landmark.name}" class="fw-bold text-decoration-none text-primary"></a>
        <form th:if="${#authentication.name == landmark.user.username or #authorization.expression('hasRole(''ROLE_ADMIN'')')}"
              th:action="@{'/landmarks/' + ${landmark.id} + '/delete'}" method="post">
          <button type="submit" class="btn btn-sm btn-outline-danger btn-delete">–í–∏–¥–∞–ª–∏—Ç–∏</button>
        </form>
      </div>
      <div class="landmark-meta mt-2 text-muted">
        –°—Ç–≤–æ—Ä–µ–Ω–æ: <span th:text="${#temporals.format(landmark.createdAt, 'dd.MM.yyyy HH:mm')}"></span><br>
        –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á: <span th:text="${landmark.user.username}"></span>
      </div>
      <div th:if="${landmark.description}" class="mt-2" th:text="${landmark.description}"></div>
      <img th:if="${landmark.imagePath}" th:src="${landmark.imagePath}" alt="landmark image">
    </div>

    <!-- –ü–∞–≥—ñ–Ω–∞—Ü—ñ—è -->
    <!-- –ü–∞–≥—ñ–Ω–∞—Ü—ñ—è -->
    <nav th:if="${page.totalPages > 1}">
      <ul class="pagination justify-content-center mt-4">

        <!-- –ù–∞–∑–∞–¥ -->
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
          <a class="page-link"
             th:href="@{'/feed?page=' + ${page.number - 1}}">‚Üê –ù–∞–∑–∞–¥</a>
        </li>

        <!-- –ù–æ–º–µ—Ä–∏ —Å—Ç–æ—Ä—ñ–Ω–æ–∫ -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:classappend="${i == page.number} ? 'active'">
          <a class="page-link"
             th:href="@{'/feed?page=' + ${i}}"
             th:text="${i + 1}">1</a>
        </li>

        <!-- –í–ø–µ—Ä–µ–¥ -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
          <a class="page-link"
             th:href="@{'/feed?page=' + ${page.number + 1}}">–í–ø–µ—Ä–µ–¥ ‚Üí</a>
        </li>

      </ul>
    </nav>

  </div>
</div>

</body>
</html>
