<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редагувати пам'ятку</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1>Редагувати пам'ятку</h1>

  <form th:action="@{/landmarks/{id}(id=${landmark.id})}" method="post" th:object="${landmark}" class="needs-validation">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" th:field="*{user.id}"/>

    <div class="mb-3">
      <label class="form-label">Назва:</label>
      <input type="text" th:field="*{name}" class="form-control" required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Опис:</label>
      <textarea th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Локація:</label>
      <input type="text" th:field="*{location}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Зображення (URL):</label>
      <input type="text" th:field="*{imageUrl}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Оновити</button>
    <a href="/landmarks" class="btn btn-secondary">Скасувати</a>
  </form>

</div>

</body>
</html>
