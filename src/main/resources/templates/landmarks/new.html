<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати пам'ятку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">Додати нову пам'ятку</h1>

    <form action="/landmarks" method="post" th:object="${landmark}" class="needs-validation" novalidate>

        <div class="mb-3">
            <label class="form-label">Назва:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Опис:</label>
            <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Локація:</label>
            <input type="text" th:field="*{location}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Зображення (URL):</label>
            <input type="text" th:field="*{imageUrl}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Зберегти</button>
        <a href="/landmarks" class="btn btn-secondary">Скасувати</a>
    </form>
</div>

<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
