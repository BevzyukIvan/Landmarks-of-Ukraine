<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 24px 18px;
            position: fixed;
            height: 100vh;
        }
        .sidebar h4 {
            font-weight: 700;
            margin-bottom: 24px;
        }
        .sidebar a {

            padding: 12px 16px;
            margin-bottom: 10px;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        .topbar {
            position: fixed;
            right: 24px;
            top: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }
        .avatar {
            width: 34px;
            height: 34px;

        }
        .main-content {

    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>Landmarks</h4>
    <a href="/">üè† –ì–æ–ª–æ–≤–Ω–∞</a>
    <a sec:authorize="isAuthenticated()" href="/feed">üë• –ü—ñ–¥–ø–∏—Å–∫–∏</a>
    <a href="/search">üîç –ü–æ—à—É–∫</a>
    <a sec:authorize="isAuthenticated()" th:href="@{'/users/' + ${#authentication.name}}">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a>
</div>

<!-- Topbar -->
<div class="topbar">
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <img th:src="${#authentication.principal.avatar != null ? #authentication.principal.avatar : '/images/default-avatar.png'}" alt="avatar" class="avatar">
        <a th:href="@{'/users/' + ${#authentication.name}}" class="username" th:text="${#authentication.name}"></a>
        <a href="/logout" class="btn btn-sm btn-outline-danger">–í–∏–π—Ç–∏</a>
    </div>
    <div th:unless="${#authorization.expression('isAuthenticated()')}">

        <a href="/register" class="btn btn-sm btn-primary">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</a>

<!-- Main content -->
<div class="main-content">

    <p th:if="${landmark.description}" class="mb-2"><strong>–û–ø–∏—Å:</strong> <span th:text="${landmark.description}"></span></p>

    <div sec:authorize="isAuthenticated()">

    <div sec:authorize="isAuthenticated()">

</html>
