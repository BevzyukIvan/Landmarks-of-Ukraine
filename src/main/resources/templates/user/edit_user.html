<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагування профілю</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">Редагування профілю</h2>

    <!-- Повідомлення про помилку -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Форма редагування -->
    <form th:action="@{'/users/' + ${user.username} + '/edit'}"
          th:object="${user}"
          method="post"
          enctype="multipart/form-data"
          class="mx-auto"
          style="max-width: 500px;">

        <!-- Ім’я користувача -->
        <div class="mb-3">
            <label for="username" class="form-label">Ім’я користувача</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
        </div>

        <!-- Аватар -->
        <div class="mb-3">
            <label for="avatar" class="form-label">Новий аватар</label>
            <input type="file" class="form-control" id="avatar" name="avatar">
        </div>

        <!-- Видалити аватар -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="deleteAvatar" name="deleteAvatar">
            <label class="form-check-label" for="deleteAvatar">Видалити аватар</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Зберегти зміни</button>
    </form>
</div>

</body>
</html>
