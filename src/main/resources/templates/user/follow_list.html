<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username} + ' ‚Äì –ß–∏—Ç–∞—á—ñ/–°—Ç–µ–∂–∏—Ç—å'">–°–ø–∏—Å–æ–∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            background: #fafafa;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 24px 18px;
            position: fixed;
            height: 100vh;
        }
        .sidebar h4 {
            font-weight: 700;
            margin-bottom: 24px;
        }
        .sidebar a {
            display: block;
            padding: 12px 16px;
            margin-bottom: 10px;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        .main-content {
            margin-left: 240px;
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .feed {
            width: 100%;
            max-width: 500px;
        }
        .user-entry {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-entry img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-entry a {
            font-weight: 500;
            color: #000;
            text-decoration: none;
        }
        .user-entry a:hover {
            text-decoration: underline;
        }
        .search-form button {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h4>Landmarks</h4>
    <a href="/">üè† –ì–æ–ª–æ–≤–Ω–∞</a>
    <a sec:authorize="isAuthenticated()" href="/feed">üë• –ü—ñ–¥–ø–∏—Å–∫–∏</a>
    <a href="/search">üîç –ü–æ—à—É–∫</a>
    <a sec:authorize="isAuthenticated()" th:href="@{'/users/' + ${#authentication.name}}"
       th:classappend="${#authentication.name == user.username} ? 'active' : ''">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a>
</div>

<div class="main-content">
    <div class="feed">

        <h3 class="text-center mb-4" th:text="${user.username} + ' ‚Äì –°–ø–∏—Å–æ–∫'">–°–ø–∏—Å–æ–∫</h3>

        <!-- Tabs -->
        <div class="d-flex justify-content-center gap-4 mb-3">
            <a th:href="@{'/users/' + ${user.username} + '/followers'(tab='followers', query=${search})}"
               class="btn btn-sm tab-button"
               th:classappend="${activeTab == 'followers'} ? 'active' : ''">–ß–∏—Ç–∞—á—ñ</a>

            <a th:href="@{'/users/' + ${user.username} + '/followers'(tab='following', query=${search})}"
               class="btn btn-sm tab-button"
               th:classappend="${activeTab == 'following'} ? 'active' : ''">–°—Ç–µ–∂–∏—Ç—å</a>
        </div>

        <!-- Search -->
        <form method="get" th:action="@{'/users/' + ${user.username} + '/followers'}" class="d-flex mb-3 search-form">
            <input type="hidden" name="tab" th:value="${activeTab}">
            <input type="text" class="form-control me-2" name="query" placeholder="–ü–æ—à—É–∫ –∑–∞ —ñ–º'—è–º..." th:value="${search}">
            <button type="submit" class="btn btn-dark d-flex align-items-center px-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </form>

        <!-- User list -->
        <ul class="list-group mb-4">
            <li class="list-group-item" th:each="userItem : ${page.content}">
                <div class="user-entry">
                    <img th:src="${userItem.avatar != null} ? ${userItem.avatar} : '/images/default-avatar.png'" alt="avatar">
                    <a th:href="@{'/users/' + ${userItem.username}}" th:text="${userItem.username}"></a>
                </div>
            </li>
        </ul>

        <!-- Pagination -->
        <nav th:if="${page.totalPages > 1}">
            <ul class="pagination justify-content-center">

                <!-- –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" -->
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{'/users/' + ${user.username} + '/followers'(tab=${activeTab}, query=${search}, page=${page.number - 1})}">–ù–∞–∑–∞–¥</a>
                </li>

                <!-- –ù–æ–º–µ—Ä–∏ —Å—Ç–æ—Ä—ñ–Ω–æ–∫ -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${i == page.number} ? 'active'">
                    <a class="page-link"
                       th:href="@{'/users/' + ${user.username} + '/followers'(tab=${activeTab}, query=${search}, page=${i})}"
                       th:text="${i + 1}">1</a>
                </li>

                <!-- –ö–Ω–æ–ø–∫–∞ "–î–∞–ª—ñ" -->
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{'/users/' + ${user.username} + '/followers'(tab=${activeTab}, query=${search}, page=${page.number + 1})}">–î–∞–ª—ñ</a>
                </li>

            </ul>
        </nav>

    </div>
</div>
</body>
</html>
